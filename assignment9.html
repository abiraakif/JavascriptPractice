<body>
    <h1>Assignment9</h1>

    1st Number: <input type="text" id="num1"><br>
    2st Number: <input type="text" id="num2"><br>
    <button onclick="muliplynum()">Multiply</button>
    <button onclick="dividenum()">Divide</button>
    <p>The result is:</p>
    <div id="result"></div>

    <script>
        function muliplynum() {
            let txt1 = document.getElementById("num1").value;
            let txt2 = document.getElementById("num2").value;

            let firstNumber = Number(txt1);
            let secondNumber = Number(txt2);

            let result = firstNumer * secondNumber;
            document.getElementById("result").innerText = result;
        }

        function dividenum() {
            let txt1 = document.getElementById("num1").value;
            let txt2 = document.getElementById("num2").value;

            let firstNumber = Number(txt1);
            let secondNumber = Number(txt2);

            let result = firstNumber / secondNumber;
            document.getElementById("result").innerText;
        }
    </script>
</body>
